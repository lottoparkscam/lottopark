<VirtualHost *:8080>
	ServerName WHITELABEL
	ServerAlias www.WHITELABEL
	ServerAlias casino.WHITELABEL

	Redirect permanent / https://WHITELABEL/

	ServerAdmin admin@WHITELABEL

	#LogLevel info ssl:warn

	ErrorLog ${APACHE_LOG_DIR}/WHITELABEL-error.log
	CustomLog ${APACHE_LOG_DIR}/WHITELABEL-access.log combined

</VirtualHost>
<IfModule mod_ssl.c>
    <VirtualHost *:8443>
        ServerName WHITELABEL
        ServerAlias www.WHITELABEL
        ServerAlias casino.WHITELABEL

        ServerAdmin admin@WHITELABEL

        DocumentRoot /var/www/wordpress

        #LogLevel info ssl:warn

        ErrorLog ${APACHE_LOG_DIR}/WHITELABEL-error.log
        CustomLog ${APACHE_LOG_DIR}/WHITELABEL-access.log combined

        SSLEngine on
	SSLCertificateFile	/etc/ssl/whitelotto/live/lottopark.work/fullchain.pem
	SSLCertificateKeyFile	/etc/ssl/whitelotto/live/lottopark.work/privkey.pem

    </VirtualHost>
</IfModule>

