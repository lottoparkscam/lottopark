<VirtualHost *:8080>
	ServerName whitelotto.loc
	ServerAlias www.whitelotto.loc

	ServerAdmin webmaster@whitelotto.loc
	Redirect permanent / https://whitelotto.loc/

	#LogLevel info ssl:warn

	ErrorLog ${APACHE_LOG_DIR}/whitelotto.loc-error.log
	CustomLog ${APACHE_LOG_DIR}/whitelotto.loc-access.log combined

</VirtualHost>
<IfModule mod_ssl.c>
<VirtualHost *:8443>
	ServerName whitelotto.loc
	ServerAlias www.whitelotto.loc

	ServerAdmin webmaster@whitelotto.loc
	DocumentRoot /var/www/wordpress

	#LogLevel info ssl:warn

	ErrorLog ${APACHE_LOG_DIR}/whitelotto.loc-error.log
	CustomLog ${APACHE_LOG_DIR}/whitelotto.loc-access.log combined
	
	SSLEngine on
	SSLCertificateFile	/etc/ssl/whitelotto/localhost.crt
	SSLCertificateKeyFile /etc/ssl/whitelotto/localhost.key

	#Include conf-available/serve-cgi-bin.conf
</VirtualHost>
</IfModule>

