<VirtualHost *:8080>
	ServerName lottopark.loc
	ServerAlias www.lottopark.loc
	ServerAlias casino.lottopark.loc

	Redirect permanent / https://lottopark.loc/

	ServerAdmin admin@lottopark.loc

	#LogLevel info ssl:warn

	ErrorLog ${APACHE_LOG_DIR}/lottopark.loc-error.log
	CustomLog ${APACHE_LOG_DIR}/lottopark.loc-access.log combined

</VirtualHost>
<IfModule mod_ssl.c>
    <VirtualHost *:8443>
        ServerName lottopark.loc
        ServerAlias www.lottopark.loc
        ServerAlias casino.lottopark.loc

        ServerAdmin admin@lottopark.loc

        DocumentRoot /var/www/wordpress

        #LogLevel info ssl:warn

        ErrorLog ${APACHE_LOG_DIR}/lottopark.loc-error.log
        CustomLog ${APACHE_LOG_DIR}/lottopark.loc-access.log combined

        SSLEngine on
	SSLCertificateFile	/etc/ssl/whitelotto/localhost.crt
	SSLCertificateKeyFile /etc/ssl/whitelotto/localhost.key

    </VirtualHost>
</IfModule>

