version: "2"
options:
  verbose: true
syncs:
  #IMPORTANT: ensure this name is unique and does not match your other application container name
  whitelotto-sync:
    src: .
    sync_host_ip: 'localhost'
    sync_host_port: 10872
    sync_strategy: 'native_osx'
    image: eugenmayer/unison:2.52.1-4.12.0-ARM64
    # This should be user's ID in docker container - to check it, use command "id -u www-data"
    sync_userid: 33
    sync_excludes: ['.idea', '.docker-sync', '.npm', 'node_modules', 'phpstan/tmp']
