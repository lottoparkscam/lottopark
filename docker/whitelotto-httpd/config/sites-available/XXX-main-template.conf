<VirtualHost *:8080>
	ServerName MAINDOMAIN
	ServerAlias www.MAINDOMAIN

	ServerAdmin webmaster@MAINDOMAIN
	Redirect permanent / https://MAINDOMAIN/

	#LogLevel info ssl:warn

	ErrorLog ${APACHE_LOG_DIR}/MAINDOMAIN-error.log
	CustomLog ${APACHE_LOG_DIR}/MAINDOMAIN-access.log combined

</VirtualHost>
<IfModule mod_ssl.c>
<VirtualHost *:8443>
	ServerName MAINDOMAIN
	ServerAlias www.MAINDOMAIN

	ServerAdmin webmaster@MAINDOMAIN
	DocumentRoot /var/www/wordpress

	#LogLevel info ssl:warn

	ErrorLog ${APACHE_LOG_DIR}/MAINDOMAIN-error.log
	CustomLog ${APACHE_LOG_DIR}/MAINDOMAIN-access.log combined
	
	SSLEngine on
	SSLCertificateFile	/etc/ssl/whitelotto/live/whitelotto.work/fullchain.pem
	SSLCertificateKeyFile	/etc/ssl/whitelotto/live/whitelotto.work/privkey.pem

	#Include conf-available/serve-cgi-bin.conf
</VirtualHost>
</IfModule>

